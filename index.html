<html lang="en">

<head>
  <meta charset=utf-8 />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="shortcut icon" href="http://favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  
<div class="row">
  <div class="col-md-3 col-sm-7 mx-auto text-center">
    <div class="card p-4">
      <div class="card-header">
        <input type="text" placeholder="Enter city name" id="searchValue" class="form-control">
      </div>
      <div class="card-body">
         <div class="city"></div>
         <div class="date_time">Search Above to get Weather Report</div>
         <div class="temp"></div>
         <div class="min_max"></div>
         <div class="weather"></div>
      </div>

<div class="copyright" style=" text-align: end; letter-spacing: 1px; font-size: 0.7rem; font-weight: 600;"> coded by Zaid</div>

    </div>
  </div>
</div>
